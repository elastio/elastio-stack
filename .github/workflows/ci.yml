name: ci

on:
  push:
    branches: [master]
  pull_request:

jobs:
  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: crate-ci/typos@v1.30.2

  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ^1
          terraform_wrapper: false

      - run: terraform fmt -check

  terraform-validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - asset-account/terraform/stack-set/examples/self-managed
          - asset-account/terraform/stack-set/examples/service-managed

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ^1
          terraform_wrapper: false

      - run: terraform init -input=false
        working-directory: ${{ matrix.project }}

      - run: terraform validate
        working-directory: ${{ matrix.project }}

  terraform-docs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - asset-account/terraform/stack-set

    steps:
      - uses: actions/checkout@v4

      - run: |
          curl https://github.com/terraform-docs/terraform-docs/releases/download/v0.19.0/terraform-docs-v0.19.0-linux-amd64.tar.gz \
            --location \
            --silent \
            --retry 5 \
            --retry-all-errors \
            --show-error \
            | tar -xz > ./terraform-docs
        working-directory: ${{ matrix.project }}

      - run: chmod +x ./terraform-docs
        working-directory: ${{ matrix.project }}

      - run: ./terraform-docs markdown . > README.md
        working-directory: ${{ matrix.project }}

      - run: >-
          git diff --exit-code --color=always || ( echo "Terraform docs are
          out-of-date. See the diff above." && exit 1 )

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci --ignore-scripts
      - run: npx prettier --check .
